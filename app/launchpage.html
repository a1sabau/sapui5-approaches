<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      window["sap-ushell-config"] = {
        defaultRenderer: "fiori2",
        applications: {
          "freestyle-ts": {
            title: "Freestyle TS",
            description: "SAPUI5 FreeStyle",
            additionalInformation: "SAPUI5.Component=com.asabau.freestyle",
            applicationType: "URL",
            url: "./freestyle/dist",
            navigationMode: "embedded",
          },
          "fiori-annotations": {
            title: "Fiori CDS Annotations",
            description: "Fiori Local CDS Annotations",
            additionalInformation: "SAPUI5.Component=com.asabau.fiori.annotations",
            applicationType: "URL",
            url: "./fiori-annotations/dist",
            navigationMode: "embedded",
          },
          "fiori-extensions": {
            title: "Fiori Extensions JS",
            description: "Fiori View/Controller Extensions",
            additionalInformation: "SAPUI5.Component=com.asabau.fiori.extensions",
            applicationType: "URL",
            url: "./fiori-extensions/dist",
            navigationMode: "embedded",
          },
        },
      };
    </script>

    <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script
      src="https://ui5.sap.com/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-frameOptions="allow"
      data-sap-ui-bindingSyntax="complex"
    ></script>
    <script>
      sap.ui.getCore().attachInit(function () {
        sap.ushell.Container.createRenderer().placeAt("content");
      });
    </script>
  </head>
  <body class="sapUiBody" id="content"></body>
</html>
